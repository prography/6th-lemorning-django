{% extends 'board/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'board:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <a id="id_uploaded_file" href={{ post.alarm.url }} download>{{ post.alarm.name}}</a>
        </div>
    {% endfor %}
{% endblock %}
